<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Comunicación Divertida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>La comunicación divertida</h1>
        <div class="coder-container">
            <textarea id="inputText" placeholder="Escribe tu texto aquí..."></textarea>
            <div class="buttons">
                <button class="encode-btn" onclick="encodeText()">Codificar</button>
                <button class="decode-btn" onclick="decodeText()">Decodificar</button>
            </div>
            <textarea id="outputText" placeholder="El resultado aparecerá aquí..." readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
